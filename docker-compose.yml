services:
  postgres:
    image: postgres:18
    container_name: livechat-postgres
    environment:
      POSTGRES_USER: livechat
      POSTGRES_PASSWORD: livechat
      POSTGRES_DB: livechat
    ports:
      - "5532:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U livechat -d livechat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
